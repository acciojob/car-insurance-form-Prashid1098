<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" required><br><br>
	<label for="email">Email</label>
	<input type="email" id="email" required><br><br>
	<label for="gender">Gender</label><br>
	<label for="male">Male</label>
	<input type="radio" name="gender" value="male" required>
	<label for="female">Female</label>
	<input type="radio" name="gender" value="female" required><br><br>
	<label for="cars">Car Brands</label>
	<select name="cars" id="cars" multiple>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedes</option>
	</select><br><br>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" required><br><br>
	<label for="dop">Date of Purchase</label>
	<input type="date" id="dop" required><br><br>
	<label for="password">Password</label>
	<input type="password" id="password" required><br><br>
	<input type="submit" value="submit">
</form>
</body>

</html>
